<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button
            type="submit"
            [disabled]="!recipeForm.valid"
            class="btn btn-success"
          >
            Save
          </button>
          <button (click)="onCancel()" type="button" class="btn btn-danger">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              formControlName="imagePath"
              id="imagePath"
              #imagePath
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img
            [src]="imagePath.value"
            alt=""
            style="max-width: 100%;"
            class="img-responsive"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="
              let ingredientCtrl of recipeForm.get('ingredients').controls;
              let i = index
            "
            [formGroupName]="i"
            style="margin-top: 10px;"
          >
            <div class="col-8">
              <input type="text" formControlName="name" class="form-control" />
            </div>
            <div class="col-2">
              <input
                type="number"
                formControlName="amount"
                class="form-control"
              />
            </div>
            <div class="col-2">
              <button
                type="button"
                (click)="onDeleteIngredient(i)"
                class="btn btn-danger"
              >
                X
              </button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()"
              >
                Add ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
